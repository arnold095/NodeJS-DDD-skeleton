    class: ../../../../Contexts/Notifications/Mail/Infrastructure/NodeMailer
    arguments: ['@Shared.RedisProvider']

  Notifications.SendWelcomeDummyMailOnDummyCreated:
    class: ../../../../Contexts/Notifications/Mail/Application/SendWelcomeDummyMailOnDummyCreated
    arguments: ['@Notifications.SendWelcomeDummyMail']
    tags:
      - {name: 'DomainEventSubscriber'}

  Notifications.SendWelcomeUserMailOnUserRegistered:
    class: ../../../../Contexts/Notifications/Mail/Application/SendWelcomeUserMailOnUserRegistered
